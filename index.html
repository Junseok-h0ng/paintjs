<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>PaintJS</title>

</head>

<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls_btns">
            <div class="controls_range">
                <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1">
            </div>
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>
        <div class="controls_colors" id="jsColors">
            <div class="controls_colors jsColors" style="background-color:#2c2c2c"></div>
            <div class="controls_colors jsColors" style="background-color:white"></div>
            <div class="controls_colors jsColors" style="background-color:#ff3b30"></div>
            <div class="controls_colors jsColors" style="background-color:#ff9500"></div>
            <div class="controls_colors jsColors" style="background-color:#ffcc00"></div>
            <div class="controls_colors jsColors" style="background-color:#4cd963"></div>
            <div class="controls_colors jsColors" style="background-color:#5ac8fa"></div>
            <div class="controls_colors jsColors" style="background-color:#0579ff"></div>
            <div class="controls_colors jsColors" style="background-color:#f6f9fc"></div>
        </div>
    </div>
    <p></p>
    <script src="app.js"></script>
</body>

</html>
